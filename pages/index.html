<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Web Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Video Game Items Store</h1>
    </header>
    <main>
        <section class="item">
            <img src="sword.png" alt="Magic Sword">
            <h2>Magic Sword</h2>
            <p class="price">$10</p>
            <button>Add to Cart</button>
        </section>
        <section class="item">
            <img src="shield.png" alt="Ancient Shield">
            <h2>Ancient Shield</h2>
            <p class="price">$15</p>
            <button>Add to Cart</button>
        </section>
        <section class="item">
            <img src="potion.png" alt="Health Potion">
            <h2>Health Potion</h2>
            <p class="price">$5</p>
            <button>Add to Cart</button>
        </section>
        <!-- Add more items as needed -->
    </main>
</body>
</html>

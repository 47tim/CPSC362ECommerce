<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="/pages/settings.css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="/pages/settings.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="navBar">
        <div class="navBarItems">
          <a href="home.html"
            ><img src="icons/home.png" alt="Home" title="Home"
          /></a>
          <a href="shop.html"
            ><img src="icons/shop.png" alt="Shop" title="Shop"
          /></a>
          <a href="buy-currency.html"
            ><img
              src="icons/currency.png"
              alt="Buy Currency"
              title="Buy Currency"
          /></a>
          <a href="account-settings.html"
            ><img src="icons/settings.png" alt="Settings" title="Settings"
          /></a>
          <a href="locker.html"
            ><img src="icons/locker.png" alt="Locker" title="Locker"
          /></a>
        </div>
      </div>
      <div class="settingsContainer">
        <div class="accountContainer">
          <div class="accountInfoContainer">
            <div class="accountInfo">
              <img class="profileImg" src="icons/profileImg.png" />
              <h1 class="accountName">Account Name:</h1>
              <h1>Email:</h1>
              <h1>Password:</h1>
            </div>
          </div>
          <div class="accountBalanceContainer">
            <div class="accountBalanceInfo">
              <h1 class="accountBalance">Account Balance</h1>
              <h1>$0.00</h1>
            </div>
          </div>
        </div>

        <div class="transactionContainer">
          <div class="transactions">
            <h1 class="transactionHistory">Transaction History</h1>
            <div class="transactionsMade">
              <div class="transactionDate">
                <h2>Date: <span id="transactionDate"></span></h2>
              </div>
              <div class="transactionItem">
                <h2>Item</h2>
              </div>
              <div class="transactionCost">
                <h2>Cost</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

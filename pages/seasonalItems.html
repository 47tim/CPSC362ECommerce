<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seasonal Items</title>
    <link rel="stylesheet" href="seasonalItems.css" />
    <script src="seasonalItems.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="navBar">
        <div class="navBarItems">
          <a href="home.html"
            ><img src="icons/home.png" alt="Home" title="Home"
          /></a>
          <a href="shop.html"
            ><img src="icons/shop.png" alt="Shop" title="Shop"
          /></a>
          <a href="buy-currency.html"
            ><img
              src="icons/currency.png"
              alt="Buy Currency"
              title="Buy Currency"
          /></a>
          <a href="account-settings.html"
            ><img src="icons/settings.png" alt="Settings" title="Settings"
          /></a>
          <a href="locker.html"
            ><img src="icons/locker.png" alt="Locker" title="Locker"
          /></a>
        </div>
      </div>

      <div class="topBar">
        <h1 class="pageTitle">Seasonal Items</h1>
      </div>
      <div class="skinContainer">
        <div class="itemContainer">
          <img class="skins" src="icons/shop_weapon1.png" />
          <div class="underImg">
            <h1 class="skinName">Skin 1</h1>
            <h1 class="priceTag">100 Coins</h1>
            <button
              class="buyButton"
              onclick="confirmPurchase('Weapon 1', 100)"
            >
              BUY
            </button>
          </div>
        </div>
        <div class="itemContainer">
          <img class="skins" src="icons/shop_weapon1.png" />
          <div class="underImg">
            <h1 class="skinName">Skin 2</h1>
            <h1 class="priceTag">200 Coins</h1>
            <button
              class="buyButton"
              onclick="confirmPurchase('Weapon 2', 200)"
            >
              BUY
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
